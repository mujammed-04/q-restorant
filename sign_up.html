<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRestaurant - Sign Up</title>
  <link rel="stylesheet" href="sign_up.css">
  <script src="javascript.js"></script>

</head>
<body>
  <section class="signup-container">
    <header>
      <button class="back-button">‚Üê</button>
      <img src="images/logo.svg" alt="QRestaurant Logo" class="logo">
    </header>

    <h1>Create your account</h1>

    <form action="#" method="post" class="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="jon smith" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="jon.smith@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="********" required>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I understand the <span>terms & policy</span>.</label>
      </div>

      <button type="submit" class="signup-button">SIGN UP</button>
    </form>

    <p class="or-text">or sign up with</p>
    <div class="social-icons">
      <img src="images/google.svg" alt="Google">
      <img src="images/facebook.svg" alt="Facebook">
      <img src="images/twitter.svg" alt="Twitter">
    </div>

    <p class="footer-text">
      Have an account? <a href="#" class="sign-in-link">SIGN IN</a>
    </p>
  </section>
</body>
</html>
