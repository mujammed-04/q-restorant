<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save QR Code</title>
  <link rel="stylesheet" href="savePage.css">
</head>
<body>
  <div class="qr-container">
    <h1>Your QR Code</h1>

    <!-- Display the QR code here -->
    <img id="qr-code" src="https://via.placeholder.com/150" alt="QR Code">

    <!-- Save Button -->
    <button id="save-qr" class="save-button">Save QR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="savePage.js"></script>
  
</body>
</html>
