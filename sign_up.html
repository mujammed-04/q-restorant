<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRestaurant - Sign Up</title>
  <link rel="stylesheet" href="sign_up.css">
  <script src="javascript.js"></script>

</head>
<body>
  <section class="signup-container">
    <header>
      <button class="back-button">‚Üê</button>
      <a href="home.html">
        <img src="images/logo.svg" alt="QRestaurant Logo" class="logo">
      </a>
    </header>
    

    <h1>Create your account</h1>

    <form action="#" method="post" class="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="jon smith" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="jon.smith@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="********" required>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I understand the <span>terms & policy</span>.</label>
      </div>

      <button type="submit" class="signup-button">SIGN UP</button>
    </form>

    <p class="or-text">or sign up with</p>
    <div class="social-icons">
      <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=49625052041-kgt0hghf445lmcmhijv46b715m2mpbct.apps.googleusercontent.com&scope=openid%20email%20profile&response_type=id_token&gsiwebsdk=gis_attributes&redirect_uri=https%3A%2F%2Fx.com&response_mode=form_post&origin=https%3A%2F%2Fx.com&display=popup&prompt=select_account&gis_params=Cg1odHRwczovL3guY29tEg1odHRwczovL3guY29tGAcqFlNsRFRGMHM0OVRkNzV6Z1JaeGJVeVEyRzQ5NjI1MDUyMDQxLWtndDBoZ2hmNDQ1bG1jbWhpanY0NmI3MTVtMm1wYmN0LmFwcHMuZ29vZ2xldXNlcmNvbnRlbnQuY29tOAFCQDk0ZTk3NjI5MWM0OTY0NmVmMWE2YjNjZTI4NmRkYTBlYWFmNTdiMzhhMDdhZjE3ZDdjMjQ5ODNlYmZmZDAzYmE&service=lso&o2v=1&ddm=1&flowName=GeneralOAuthFlow" target="_blank">
        <img src="images/google.svg" alt="Google">
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="images/facebook.svg" alt="Facebook">
      </a>
      <a href="https://x.com/i/flow/login" target="_blank">
        <img src="images/twitter.svg" alt="Twitter">
      </a>
    </div>
    

    <p class="footer-text">
      Have an account? <a href="#" class="sign-in-link">SIGN IN</a>
    </p>
  </section>
</body>
</html>
