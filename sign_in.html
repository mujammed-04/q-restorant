<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>

    <link rel="stylesheet" href="sign_in.css">
    <title>QRestaurant</title>
</head>
<body>
    <section>
        <div>
            <img class="logo" src="images/logo.svg" alt="QRestaurant Logo">
        </div>
        <div class="title">
            <h3>Sign in to your account</h3>
        </div>
        <div class="inputs">
            <p>Email</p>
            <input type="email" placeholder="jon.smith@email.com">
            <p>Password</p>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="********">
            </div>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="button_sign">
            <button>SIGN IN</button>
        </div>
        <div>
            <p>or sign in with</p>
        </div>
        <div class="images">
            <div>
                <img src="images/google.svg" alt="Google">
            </div>
            <div>
                <img src="images/facebook.svg" alt="Facebook">
            </div>
            <div>
                <img src="images/twitter.svg" alt="Twitter">
            </div>
        </div>
        <p class="footer-text">
            Don't have an account? <span class="sign-up-link">SIGN UP</span>
          </p>
    </section>
</body>
</html>
